<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CheckNumber</title>
</head>
<body>
<script>
    candles = [3,2,1,3];
    function birthdayCakeCandles(candles) {
        // Write your code here
        n= candles.length;
        let count=0;
        let temp;
        for(let i=0;i<n;i++)
        {
            for(let j=i+1;j<n;j++)
            {
                if(candles[i] < candles[j])//2<3
                {
                    temp=candles[i];
                    candles[i]=candles[j];
                    candles[j]=temp;
                }
            }
        }
        let max=candles[0];
        for (let i=0;i<n;i++)
        {
            if(max==candles[i])
            {
                count++;
            }
        }
        return count;
    }
    document.write(birthdayCakeCandles(candles));
</script>
</body>
</html>
