<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Diện Tích Chu Vi</title>
</head>
<body>
<h1>
    Tính diện tích chu vi hình.
</h1>
<script>
    let a=+prompt('Nhập vào chiều dài của hình chữ nhật:');
    let b=+prompt('Nhập vào chiều rộng của hình chữ nhật');
    let c=+prompt('Tính diện tích nhập 1. Tính chu vi nhập 2');
    function acreageRectangle(a,b)
    {
        return a*b;
    }
    function perimeter(a,b)
    {
        return a+b;
    }
    if(c==1)
    {
        document.write('Diện tích của hình chữ nhật là:'  +  acreageRectangle(a,b));
    }
    else if(c==2)
    {
        document.write('Chu vi của hình chữ nhật là: '+ perimeter(a,b));
    }
    else
    {
        document.write('Không hợp lệ!!!');
    }
</script>
</body>
</html>
