<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra kỹ tự</title>
</head>
<body>
<script>
    let n = +prompt("Nhập vào số phần tử của mảng:");
    let i;
    let arrText=[];
    for(i=0;i<n;i++)
    {
        arrText[i]=prompt("Nhập vào kỹ tự của mảng");
        document.write(arrText[i]+',');
    }

    let a = prompt("Nhập vào ký tự bạn muốn thêm vào mảng");

    function CheckText(arr)
    {
        let count=0;
        for (i=0;i<arr.length;i++)
        {
           if(arr[i]===a)
           {
               count++;
            }
        }
        if(count==0)
        {
            document.write('<br>');
            document.write( "Ký tự chưa tồn tại. Tiến hành thêm phần tử.");
            document.write('<br>');
            arr.push(a);
            document.write(arr);
        }
        else
        {
            document.write('<br>');
            document.write("Ký tự đã tồn tại");
        }
    }
    CheckText(arrText)

</script>

</body>
</html>
